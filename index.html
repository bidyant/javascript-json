<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder_clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <img src="./icons/profile.png" alt="" class="lgo" id="prf_btn">
            <img src="./icons/tinder.png" alt="" class="lgo" id="ref_btn">
            <img src="./icons/menu.png" alt="" class="lgo"id="mnu_btn">
        </div>
        <div id="content">
            <div class="card">
                <img src="./images/kal.jpg" class="pic" alt="" id="main_img">
                <span class="details">
                    <u><h2 id="p_name" style="font-size: x-large; font-family: 'Potta One', cursive;" >Name of person</h2></u>
                    <p id="p_desc" style="font-family: cursive;">description about the person
                        description about the persondescription about the persondescription about the persondescription about the persondescription about the persondescription
                    </p>
                </span>
            </div>
        </div>
        <div id="footer">
            <img src="./icons/previous.png" alt="" class="lgo" type="button" id="prv_btn">
            <img src="./icons/like.png" alt="" class="lgo" type="button" id="lik_btn">
            <a id="eml_snd" href="" target="_blank">
            <img src="./icons/email.png" alt="" class="lgo" type="button" id="eml_btn">
            </a>
            <a id="dwn_url" href="" download>
            <img src="./icons/download.png" alt="" class="lgo" type="button" id="dwn_btn">
            </a>
            <img src="./icons/next.png" alt="" class="lgo" type="button" id="nxt_btn">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
